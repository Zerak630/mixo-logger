	<p-menubar [model]="menuItems">
		<ng-template #start>
			<h1>MixoLogger</h1>
		</ng-template>
		<ng-template #end>
			@if(userService.isConnected()) {
				<p-avatar image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png" shape="circle" />
			} @else {
				<login-modal/>

	</p-menubar>
